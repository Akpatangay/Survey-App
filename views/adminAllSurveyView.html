<div class="container">
    <div class="row">
        <div id="main" ng-repeat="data in all.entireData">
            <div class="jumbotron col-xs-9 col-sm-9 col-md-5">
                <p style="font-weight: bolder;"><u>{{data.surveyTitle | capitalize}}</u></p>
                <p style="font-size: 120%; font-weight: bolder;">{{data.surveySubtitle | capitalize}}</p>
                <div class="col-xs-12 col-sm-12 col-md-3"></div>
                <div class="col-xs-12 col-sm-12 col-md-3" style="margin-bottom: 2% !important;">
                    <button id="bot" type="button" class="btn btn-primary btn-xs" ng-click="all.delete(data.surveyId, $index)">Delete</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3">
                    <a href="#!/admin/{{data.surveyId}}/edit">
                        <input id="bot" type="button" class="btn btn-primary btn-xs" value="Edit" />
                    </a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3">
                    <a href="#!/admin/{{data.surveyId}}">
                        <input id="bot" type="button" class="btn btn-primary btn-xs" value="Edit Q/A" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="col-md-8"></div>
    <div class="col-xs-12 col-sm-6 col-md-4">
        <a href="#!/admin/createSurvey">
            <div class="jumbotron jumb" id="cret">Create Survey</div>
        </a>
        <br/><br/>
    </div>
</div>
