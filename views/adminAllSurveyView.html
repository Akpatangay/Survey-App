<login-directive></login-directive>
<div class="container" ng-if="loggedIn">
    <div class="row">
        <div id="main" ng-repeat="data in all.entireData">
            <div class="jumbotron col-xs-9 col-sm-9 col-md-5">
                <p id="hdin"><u>{{data.surveyTitle | capitalize}}</u></p>
                <p id="hding">{{data.surveySubtitle | capitalize}}</p>
                <!-- delete button -->
                <div class="col-xs-4 col-sm-4 col-md-4" style="margin-bottom: 2% !important;">
                    <button id="bot" type="button" class="btn btn-primary btn-xs" ng-click="all.delete(data.surveyId, $index)">Delete</button>
                </div>
                <!-- edit button -->
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <a href="#!/admin/{{data.surveyId}}/edit">
                        <input id="bot" type="button" class="btn btn-primary btn-xs" value="Edit" />
                    </a>
                </div>
                <!-- edit Q/A -->
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <a href="#!/admin/{{data.surveyId}}">
                        <input id="bot" type="button" class="btn btn-primary btn-xs" value="Edit Q/A" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="col-xs-6 col-sm-6 col-md-2">
        <a href="#!/">
            <div class="jumbotron jumb" id="cret">Back</div>
        </a>
    </div>
    <div class="col-xs-hidden col-sm-hidden col-md-7"></div>
    <div class="col-xs-6 col-sm-6 col-md-3">
        <a href="#!/admin/createSurvey">
            <div class="jumbotron jumb" id="cret">Create Survey</div>
        </a>
        <br/><br/>
    </div>
</div>
