<div class="container">
    <div class="row">
        <div ng-repeat="data in all.entireData">
            <div class="jumbotron col-xs-6 col-sm-6 col-md-5">
                <p style="font-weight: bolder;">{{data.surveyTitle}}</p>
                <p style="font-size: 120%; font-weight: bolder;">{{data.surveySubtitle}}</p>
                <div class="col-xs-6 col-sm-6 col-md-7"></div>
                <div class="col-xs-3 col-sm-3 col-md-2" style="margin-bottom: 2% !important;">
                    <button id="bot" type="button" class="btn btn-primary btn-xs" ng-click="all.delete(data.surveyId, $index)">Delete</button>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-2">
                    <a href="#!/admin/{{data.surveyId}}/edit">
                        <input id="bot" type="button" class="btn btn-primary btn-xs" value="Edit" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-3">
        <a href="#!/admin/createSurvey">
            <div class="jumbotron jumb">Create Survey</div>
        </a>
    </div>
</div>
