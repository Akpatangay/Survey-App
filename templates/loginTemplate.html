<!-- login template to send an alert whenever user logs out, cannot view the admin pages -->
<div class="container" ng-if="!loggedIn">
    <div class="row" id="sub">
        <div class="jumbotron" id="sub">
        	<p>You must login to view this page!</p>
        	<div>
        		<a ng-href="#!/"><input type="button" value="HOME" class="btn btn-default"/></a>
        	</div>
        </div>
    </div>
</div>
